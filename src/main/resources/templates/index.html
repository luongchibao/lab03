<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h3>DANH SÁCH SINH VIÊN</h3>

<input type="text" id="search" class="form-control mb-3"
       placeholder="Tìm theo tên..." onkeyup="searchStudent()">

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Email</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody id="studentTable"></tbody>
</table>

<h4>Thêm / Cập nhật sinh viên</h4>
<input id="id" class="form-control mb-2" placeholder="ID">
<input id="name" class="form-control mb-2" placeholder="Tên">
<input id="age" class="form-control mb-2" placeholder="Tuổi">
<input id="email" class="form-control mb-2" placeholder="Email">

<button class="btn btn-primary" onclick="addStudent()">Thêm</button>
<button class="btn btn-warning" onclick="updateStudent()">Cập nhật</button>

<script>
const API = "http://localhost:8080/api/students";

// GET ALL
function loadStudents() {
    fetch(API)
        .then(res => res.json())
        .then(data => renderTable(data));
}

//THÊM SINH VIÊN
function addStudent() {
    const student = getFormData();
    fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
    }).then(loadStudents);
}

// CẬP NHẬT SINH VIÊN
function updateStudent() {
    const student = getFormData();
    fetch(`${API}/update/${student.id}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
    }).then(loadStudents);
}

// XÓA SINH VIÊN
function deleteStudent(id) {
    fetch(`${API}/delete/${id}`, { method: "POST" })
        .then(loadStudents);
}

// TÌM KIẾM
function searchStudent() {
    const name = document.getElementById("search").value;
    fetch(`${API}/search?name=${name}`)
        .then(res => res.json())
        .then(data => renderTable(data));
}

function renderTable(data) {
    let html = "";
    data.forEach(s => {
        html += `
        <tr>
            <td>${s.id}</td>
            <td>${s.name}</td>
            <td>${s.age}</td>
            <td>${s.email}</td>
            <td>
                <button class="btn btn-danger btn-sm"
                    onclick="deleteStudent(${s.id})">Xóa</button>
            </td>
        </tr>`;
    });
    document.getElementById("studentTable").innerHTML = html;
}

function getFormData() {
    return {
        id: document.getElementById("id").value,
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        email: document.getElementById("email").value
    };
}

loadStudents();
</script>

</body>
</html>
